<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
  <div style="width:250px;">
  	Found a bug/error? Send it to <a href="mailto:abrakadabra@unixander.org.ua">us</a></br>
  	Also will be glad to see your feedback. <a href="mailto:abrakadabra@unixander.org.ua">Send feedback</a>
  	<hr>
	<b>Settings:</b><br>
	<input type="checkbox" id="abracheck" onchange="changeabracheck();"/> Check message log<br>
	<input type="checkbox" id="abracheckinput" onchange="changeabracheckinput();"/> Check input field
	<hr>
	<b>Set hotkey:</b>
	<br>
	<input type="checkbox" id="checkselected" onchange="changehotkeyaction();"/>Check only selected text on hotkey
	<br>
	<span id="currenthot"></span>
	<form name="selecthotkey">
	<select name="firstkey">
		<option value="Ctrl">Ctrl
		<option value="Alt">Alt
		<option value="Shift">Shift
		<option value="Meta">Meta
	</select>
	<select name="secondkey">
		<option value="none">None
		<option value="Ctrl">Ctrl
		<option value="Alt">Alt
		<option value="Shift">Shift
		<option value="Meta">Meta
	</select>
	<select name="speckey">
	<optgroup label="Letters">
		<option value="A">A
		<option value="B">B
		<option value="C">C
		<option value="D">D
		<option value="E">E
		<option value="F">F
		<option value="G">G
		<option value="H">H
		<option value="I">I
		<option value="J">J
		<option value="K">K
		<option value="L">L
		<option value="M">M
		<option value="N">N
		<option value="O">O
		<option value="P">P
		<option value="R">R
		<option value="S">S
		<option value="T">T
		<option value="U">U
		<option value="V">V
		<option value="W">W
		<option value="X">X
		<option value="Y">Y
		<option value="Z">Z
	</optgroup>
	<optgroup label="Special keys">
		<option value="Tab">Tab
		<option value="Space">Space
		<option value="Return">Return
		<option value="Enter">Enter
		<option value="Backspace">Backspace
		<option value="Scroll_Lock">Scroll_Lock
		<option value="Caps_lock">Caps_lock
		<option value="Num_lock">Num_lock
		<option value="Pause">Pause
		<option value="Insert">Insert
		<option value="Home">Home
		<option value="Delete">Delete
		<option value="End">End
		<option value="Page_up">Page_up
		<option value="Page_down">Page_down
		<option value="Left">Left
		<option value="Up">Up
		<option value="Right">Right
		<option value="Down">Down
		<option value="F1">F1
		<option value="F2">F2
		<option value="F3">F3
		<option value="F4">F4
		<option value="F5">F5
		<option value="F6">F6
		<option value="F7">F7
		<option value="F8">F8
		<option value="F9">F9
		<option value="F10">F10
		<option value="F11">F11
		<option value="F12">F12
	</optgroup>
	</select>
	<div align=center>
	<input type="button" value="Set Hotkey" onclick="setHotkey();"/>
	</div>
	</form>
	<hr>
  </div>
  <script src="js/hotkeys.js"></script>
  <script>
		checkstorage();
		abra_load_checkboxes();
  </script>
  </body>
</html>
